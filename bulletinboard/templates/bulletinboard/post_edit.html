{% extends 'bulletinboard/default.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="{% url 'post_edit' pk=post.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
