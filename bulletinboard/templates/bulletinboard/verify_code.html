{% extends 'bulletinboard/default.html' %}

{% block content %}
<h1>Подтверждение одноразового кода</h1>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="one_time_code">Введите одноразовый код:</label>
        <input type="text" id="one_time_code" name="one_time_code" required>
        <button type="submit">Подтвердить код</button>
    </form>
{% endblock %}
